<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#059669">
<title>üêµ Monkeys Score Board Pro</title>
<style>
/* MASTER RESET & IPHONE OPTIMIZATION */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{
    --j-dark:#064e3b;--j-primary:#059669;--j-light:#6ee7b7;--j-bg:#d1fae5;
    --brown:#92400e;--leaf:#10b981;--yellow:#fbbf24;--danger:#dc2626;
    --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom);
}
body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:linear-gradient(135deg,#059669 0%,#064e3b 100%);
    background-attachment:fixed; min-height:100vh;
    padding: calc(var(--safe-top) + 12px) 12px calc(var(--safe-bottom) + 80px) 12px;
    color:#1F2937; overscroll-behavior: none;
}

/* CARDS & UI */
.card, .header {
    background:rgba(255,255,255,.98); backdrop-filter:blur(20px);
    border-radius:24px; padding:20px; margin-bottom:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15); border:1px solid rgba(255,255,255,0.3);
}

.header h1 {
    font-size:24px; font-weight:900; text-align:center;
    background:linear-gradient(135deg,#059669, #064e3b);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}

/* TAB SYSTEM */
.tabs{display:flex;gap:8px;margin:15px 0;overflow-x:auto;padding-bottom:5px;scrollbar-width:none}
.tabs::-webkit-scrollbar {display:none}
.tab-btn{
    padding:10px 18px; border:none; background:rgba(0,0,0,0.05);
    border-radius:12px; font-weight:700; font-size:13px; color:var(--j-dark);
}
.tab-btn.active{background:var(--j-primary);color:white;box-shadow:0 4px 12px rgba(5,150,105,0.3)}

/* PLAYER CARDS */
.player-card{
    background:white; border-radius:22px; padding:16px; margin-bottom:12px;
    border-left:8px solid; position:relative; transition: 0.2s;
}
.is-dealer { border: 3px solid var(--yellow) !important; box-shadow: 0 0 15px rgba(251,191,36,0.3); }

/* INPUTS - IPHONE SCALE FIX (Minimum 16px) */
input, select {
    font-size:16px !important; padding:12px; border:2px solid #e2e8f0;
    border-radius:12px; outline:none; width:100%;
}
input:focus { border-color: var(--j-primary); }

button {
    padding:12px 16px; border:none; border-radius:12px;
    font-weight:700; cursor:pointer; transition:0.2s;
}
button:active { transform: scale(0.95); }

/* FLOATING UNDO */
.undo-btn{
    position:fixed; bottom:calc(var(--safe-bottom) + 20px); right:20px;
    width:56px; height:56px; border-radius:28px;
    background:var(--j-dark); color:white; font-size:24px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.3); z-index:1000;
}

/* MODALS */
.modal {
    display:none; position:fixed; z-index:2000; left:0; top:0;
    width:100%; height:100%; background:rgba(0,0,0,0.7);
    backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
}
.modal-content {
    background:white; margin:10% auto; padding:25px;
    border-radius:28px; width:92%; max-width:500px;
    max-height:80vh; overflow-y:auto;
}

/* PIN MODAL */
.pin-modal {
    display:none; position:fixed; z-index:3000; left:0; top:0;
    width:100%; height:100%; background:var(--j-dark);
}
.pin-content { padding:50px 20px; text-align:center; color:white; }

@media print { .no-print { display:none !important; } }
</style>
</head>
<body>

<div id="pinModal" class="pin-modal">
    <div class="pin-content">
        <h2>üîí Security Lock</h2>
        <p>Enter PIN to perform reset</p>
        <input type="password" id="pinInput" class="pin-input" maxlength="4" 
               style="width:150px; margin:20px 0; text-align:center; letter-spacing:10px; font-size:24px;">
        <br>
        <button onclick="verifyPin()" style="background:var(--j-primary); color:white; width:120px">Enter</button>
        <button onclick="closePin()" style="background:rgba(255,255,255,0.1); color:white; width:120px">Cancel</button>
    </div>
</div>

<div class="container">
    <div class="header">
        <h1>üêµ MONKEYS SCORE BOARD</h1>
        <div class="tabs no-print">
            <button class="tab-btn active" onclick="showTab('game', this)">üéÆ Game</button>
            <button class="tab-btn" onclick="showTab('history', this)">üìö History</button>
            <button class="tab-btn" onclick="showTab('stats', this)">üìà Stats</button>
            <button class="tab-btn" onclick="showTab('gallery', this)">üì∏ Photos</button>
        </div>

        <div id="game-controls" class="no-print">
            <div style="display:flex; gap:8px; margin-bottom:10px">
                <input type="text" id="gameName" placeholder="Game Name" value="Rummy">
                <input type="number" id="targetPoint" value="330" style="width:80px">
            </div>
            <div style="display:flex; gap:5px; justify-content:center">
                <button onclick="askReset('scores')" style="background:var(--yellow); color:var(--brown)">üîÑ Reset Scores</button>
                <button onclick="askReset('players')" style="background:var(--danger); color:white">üóëÔ∏è Clear Players</button>
                <button onclick="showReport()" style="background:var(--j-primary); color:white">üìä Report</button>
            </div>
        </div>
    </div>

    <div id="game-tab">
        <div class="card no-print">
            <div style="display:flex; gap:8px">
                <input type="text" id="newPlayerName" placeholder="New Player Name">
                <button onclick="addPlayer()" style="background:var(--j-primary); color:white">‚ûï</button>
            </div>
        </div>
        <div id="playersList"></div>
    </div>

    <div id="history-tab" style="display:none">
        <div class="card">
            <button onclick="saveSession()" style="background:var(--leaf); color:white; width:100%; margin-bottom:10px">üíæ Save Current Session</button>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="stats-tab" style="display:none">
        <div id="statsList" style="display:grid; grid-template-columns:1fr 1fr; gap:10px"></div>
    </div>

    <div id="gallery-tab" style="display:none">
        <div class="card">
            <input type="file" id="galInput" hidden accept="image/*" onchange="uploadGal()">
            <button onclick="document.getElementById('galInput').click()" style="background:var(--j-primary); color:white; width:100%">üì∏ Add Game Photo</button>
            <div id="galleryGrid" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:15px"></div>
        </div>
    </div>
</div>

<button class="undo-btn no-print" onclick="undoLast()">‚Ü©Ô∏è</button>

<div id="reportModal" class="modal"><div class="modal-content" id="reportContent"></div></div>
<input type="file" id="photoInput" hidden accept="image/*">

<script>
// --- CONFIG & SOUNDS ---
const PIN = '1986';
let state = {
    gameName: 'Rummy',
    target: 330,
    players: [],
    dealerIdx: 0,
    history: [],
    gallery: [],
    undoStack: []
};

const sfx = {
    play(freq) {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.connect(g); g.connect(ctx.destination);
        osc.frequency.value = freq;
        g.gain.setValueAtTime(0.1, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
        osc.start(); osc.stop(ctx.currentTime + 0.2);
    }
};

// --- DATA ENGINE ---
function save(){ localStorage.setItem('monkey_pro_data', JSON.stringify(state)); render(); }
function load(){
    const data = localStorage.getItem('monkey_pro_data');
    if(data) state = JSON.parse(data);
    document.getElementById('gameName').value = state.gameName;
    document.getElementById('targetPoint').value = state.target;
    render();
}

// --- PLAYER LOGIC ---
function addPlayer() {
    const name = document.getElementById('newPlayerName').value.trim().toUpperCase();
    if(!name) return;
    state.players.push({ id: Date.now(), name, scores: [], photo: null });
    document.getElementById('newPlayerName').value = '';
    sfx.play(600); save();
}

function addScore(pid) {
    const inp = document.getElementById(`in-${pid}`);
    const val = parseInt(inp.value);
    if(isNaN(val)) return;

    // Save for undo
    state.undoStack.push(JSON.parse(JSON.stringify(state.players)));
    
    const p = state.players.find(x => x.id === pid);
    p.scores.push(val);
    
    // Auto Dealer Rotate
    state.dealerIdx = (state.dealerIdx + 1) % state.players.length;
    
    inp.value = '';
    sfx.play(800);
    save();
}

function undoLast() {
    if(state.undoStack.length > 0) {
        state.players = state.undoStack.pop();
        save();
    }
}

// --- UI RENDERER ---
function render() {
    const list = document.getElementById('playersList');
    list.innerHTML = '';

    // Sort: Players with lower scores on top
    const sorted = [...state.players].sort((a,b) => {
        const sumA = a.scores.reduce((s,v)=>s+v,0);
        const sumB = b.scores.reduce((s,v)=>s+v,0);
        return sumA - sumB;
    });

    sorted.forEach((p, index) => {
        const total = p.scores.reduce((s,v)=>s+v,0);
        const isOut = total >= state.target;
        const isDealer = state.players.indexOf(p) === state.dealerIdx;

        const div = document.createElement('div');
        div.className = `player-card ${isDealer ? 'is-dealer' : ''}`;
        div.style.borderLeftColor = isOut ? 'var(--danger)' : 'var(--leaf)';
        
        div.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center">
                <div style="display:flex; align-items:center; gap:12px">
                    <div onclick="triggerPhoto(${p.id})" style="width:50px; height:50px; background:#eee; border-radius:25px; overflow:hidden; border:2px solid var(--j-primary)">
                        ${p.photo ? `<img src="${p.photo}" style="width:100%; height:100%; object-fit:cover">` : '<span style="display:block; text-align:center; line-height:50px">üì∑</span>'}
                    </div>
                    <div>
                        <b style="font-size:18px">${p.name}</b> ${isDealer ? '<span style="background:var(--yellow); font-size:10px; padding:2px 6px; border-radius:5px">DEALER</span>' : ''}
                        <div style="font-size:12px; color:gray">Rounds: ${p.scores.length}</div>
                    </div>
                </div>
                <div style="text-align:right">
                    <div style="font-size:28px; font-weight:900; color:${isOut ? 'var(--danger)' : 'var(--j-primary)'}">${total}</div>
                    <small style="font-weight:700">${isOut ? '‚ùå OUT' : '‚úÖ IN'}</small>
                </div>
            </div>
            <div style="display:flex; gap:8px; margin-top:12px" class="no-print">
                <input type="number" id="in-${p.id}" placeholder="Points" style="flex:1">
                <button onclick="addScore(${p.id})" style="background:var(--j-primary); color:white">ADD</button>
            </div>
            <div style="margin-top:10px; display:flex; gap:5px; overflow-x:auto">
                ${p.scores.map(s => `<span style="background:#f1f5f9; padding:4px 8px; border-radius:8px; font-size:11px">${s}</span>`).join('')}
            </div>
        `;
        list.appendChild(div);
    });

    renderGallery();
}

// --- UTILS ---
function showTab(tab, btn) {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    ['game','history','stats','gallery'].forEach(t => document.getElementById(t+'-tab').style.display = t===tab?'block':'none');
}

let resetType = '';
function askReset(type) {
    resetType = type;
    document.getElementById('pinModal').style.display = 'block';
}

function verifyPin() {
    if(document.getElementById('pinInput').value === PIN) {
        if(resetType === 'scores') state.players.forEach(p => p.scores = []);
        if(resetType === 'players') { state.players = []; state.dealerIdx = 0; }
        closePin(); save();
    } else {
        alert("Wrong PIN");
    }
}

function closePin() { 
    document.getElementById('pinModal').style.display = 'none'; 
    document.getElementById('pinInput').value = '';
}

function triggerPhoto(pid) {
    const input = document.getElementById('photoInput');
    input.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => {
            state.players.find(x => x.id === pid).photo = reader.result;
            save();
        };
        reader.readAsDataURL(e.target.files[0]);
    };
    input.click();
}

function showReport() {
    const winner = [...state.players].sort((a,b) => a.scores.reduce((s,v)=>s+v,0) - b.scores.reduce((s,v)=>s+v,0))[0];
    const modal = document.getElementById('reportModal');
    const content = document.getElementById('reportContent');
    
    content.innerHTML = `
        <h2 style="text-align:center">üèÜ Game Report</h2>
        <div style="text-align:center; padding:20px; background:var(--j-bg); border-radius:20px; margin:20px 0">
            <h1>üëë ${winner ? winner.name : 'N/A'}</h1>
            <p>CHAMPION</p>
        </div>
        <button onclick="window.print()" style="width:100%; background:var(--j-dark); color:white; margin-bottom:10px">üñ®Ô∏è Print Certificate</button>
        <button onclick="document.getElementById('reportModal').style.display='none'" style="width:100%; background:#eee">Close</button>
    `;
    modal.style.display = 'block';
}

function renderGallery() {
    const grid = document.getElementById('galleryGrid');
    grid.innerHTML = state.gallery.map((img, i) => `
        <div style="position:relative; aspect-ratio:1">
            <img src="${img}" style="width:100%; height:100%; object-fit:cover; border-radius:10px">
            <button onclick="state.gallery.splice(${i},1); save()" style="position:absolute; top:2px; right:2px; background:red; color:white; border-radius:50%; width:20px; height:20px; font-size:12px; padding:0">X</button>
        </div>
    `).join('');
}

function uploadGal() {
    const reader = new FileReader();
    reader.onload = () => {
        state.gallery.push(reader.result);
        save();
    };
    reader.readAsDataURL(document.getElementById('galInput').files[0]);
}

window.onload = load;
</script>
</body>
</html>
