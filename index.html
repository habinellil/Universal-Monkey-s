async function initGitHubAuth(){
const saved=localStorage.getItem('githubAuth');
if(saved){
try{
githubAuth=JSON.parse(saved);
if(githubAuth.token){
await verifyGitHubToken();
}
}catch(e){}
}
renderSyncTab();
}

async function verifyGitHubToken(){
try{
const resp=await fetch('https://api.github.com/user',{
headers:{'Authorization':`token ${githubAuth.token}`}
});
if(resp.ok){
githubAuth.user=await resp.json();
githubAuth.syncEnabled=true;
localStorage.setItem('githubAuth',JSON.stringify(githubAuth));
showSyncStatus('synced','‚úì Synced');
return true;
}else{
throw new Error('Invalid token');
}
}catch(e){
githubAuth.token=null;
githubAuth.user=null;
githubAuth.syncEnabled=false;
localStorage.removeItem('githubAuth');
showSyncStatus('error','‚úó Auth failed');
return false;
}
}

function loginGitHub(){
const token=prompt('Enter your GitHub Personal Access Token:\n\n1. Go to github.com/settings/tokens\n2. Generate new token (classic)\n3. Select "repo" scope\n4. Copy and paste token here');
if(!token)return;
githubAuth.token=token.trim();
verifyGitHubToken().then(valid=>{
if(valid){
alert('‚úÖ Connected to GitHub!');
renderSyncTab();
syncToGitHub();
}else{
alert('‚ùå Invalid token. Please try again.');
}
});
}

function logoutGitHub(){
if(!confirm('Disconnect from GitHub?'))return;
githubAuth={token:null,user:null,repo:'monkeys-scoreboard-data',syncEnabled:false};
localStorage.removeItem('githubAuth');
document.getElementById('syncStatus').style.display='none';
renderSyncTab();
alert('‚úÖ Disconnected');
}

async function syncToGitHub(){
if(!githubAuth.syncEnabled||!githubAuth.token)return;
showSyncStatus('syncing','‚è≥ Syncing...');
try{
const content=btoa(unescape(encodeURIComponent(JSON.stringify(state,null,2))));
const path='scoreboard-data.json';
let sha=null;
try{
const getResp=await fetch(`https://api.github.com/repos/${githubAuth.user.login}/${githubAuth.repo}/contents/${path}`,{
headers:{'Authorization':`token ${githubAuth.token}`}
});
if(getResp.ok){
const data=await getResp.json();
sha=data.sha;
}
}catch(e){}
const body={
message:'Update scoreboard data',
content:content,
...(sha&&{sha})
};
const resp=await fetch(`https://api.github.com/repos/${githubAuth.user.login}/${githubAuth.repo}/contents/${path}`,{
method:'PUT',
headers:{
'Authorization':`token ${githubAuth.token}`,
'Content-Type':'application/json'
},
body:JSON.stringify(body)
});
if(resp.ok){
showSyncStatus('synced','‚úì Synced',2000);
}else if(resp.status===404){
await createGitHubRepo();
await syncToGitHub();
}else{
throw new Error('Sync failed');
}
}catch(e){
showSyncStatus('error','‚úó Sync failed',3000);
console.error('Sync error:',e);
}
}

async function createGitHubRepo(){
try{
const resp=await fetch('https://api.github.com/user/repos',{
method:'POST',
headers:{
'Authorization':`token ${githubAuth.token}`,
'Content-Type':'application/json'
},
body:JSON.stringify({
name:githubAuth.repo,
description:'Monkeys Scoreboard Data',
private:true,
auto_init:true
})
});
if(!resp.ok)throw new Error('Failed to create repo');
}catch(e){
console.error('Create repo error:',e);
}
}

async function syncFromGitHub(){
if(!githubAuth.syncEnabled||!githubAuth.token)return;
showSyncStatus('syncing','‚è≥ Loading...');

const resp=await fetch(`https://api.github.com/repos/${githubAuth.user.login}/${githubAuth.repo}/contents/scoreboard-data.json`,{
headers:{'Authorization':`token ${githubAuth.token}`}
});
if(resp.ok){
const data=await resp.json();
const content=JSON.parse(decodeURIComponent(escape(atob(data.content))));
state={...state,...content};
save();
render();
renderGallery();
showSyncStatus('synced','‚úì Loaded',2000);

}else{
throw new Error('No data found');
}
}catch(e){
showSyncStatus('error','‚úó Load failed',3000);
alert('‚ùå No data found on GitHub');
}
}

setTimeout(()=>status.style.display='none',hideAfter);
}
}
